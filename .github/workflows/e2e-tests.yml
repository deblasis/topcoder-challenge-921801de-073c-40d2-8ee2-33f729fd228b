name: E2E Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.1'  
      - name: Gather env info
        run: make envdetails    
      - name: Build the stack
        run: make integration-tests-env
      - name: E2E Tests
        run: docker-compose run integrationtester